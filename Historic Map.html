<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Country Boundaries Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .legend {
            position: absolute;
            bottom: 30px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: white;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
        .year-input-container {
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 10px 0;
        }

        .year-nav-btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .year-nav-btn:hover {
            background-color: #45a049;
        }

        #yearInput {
            width: 80px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .contrast-control {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 30px;
            height: 230px;
        }

        .contrast-slider {
            width: 200px;
            height: 10px;
            -webkit-appearance: none;
            background: #f0f0f0;
            border-radius: 5px;
            outline: none;
            transform: rotate(-90deg);
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-90deg);
        }

        .contrast-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .contrast-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .contrast-label {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            margin: 0;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            white-space: nowrap;
            position: absolute;
            bottom: 15px;
        }
    </style>
    <script src="dataManager.js"></script>
</head>
<body>
    <div class="controls">
        <div class="year-input-container">
            <button class="year-nav-btn" onclick="changeYear(-100)">-100</button>
            <button class="year-nav-btn" onclick="changeYear(-10)">-10</button>
            <button class="year-nav-btn" onclick="changeYear(-1)">-1</button>
            <input type="number" id="yearInput" value="1000" min="0" max="2024" onchange="updateYear(this.value)">
            <button class="year-nav-btn" onclick="changeYear(1)">+1</button>
            <button class="year-nav-btn" onclick="changeYear(10)">+10</button>
            <button class="year-nav-btn" onclick="changeYear(100)">+100</button>
        </div>
        <input type="text" id="searchInput" placeholder="Search country...">
        <button id="updateButton" onclick="updateMap()">Update Map</button>
    </div>
    
    <div id="map"></div>
    
    <div class="loading" id="loading">
        Loading data...
    </div>
    
    <div class="legend">
        <h4>Legend</h4>
        <div>Country Borders: White lines</div>
        <div>Click on country for details</div>
    </div>

    <div class="contrast-control">
        <input type="range" 
               class="contrast-slider" 
               id="contrastSlider" 
               min="0" 
               max="100" 
               value="70"
               oninput="updateContrast(this.value)">
        <p class="contrast-label">Contrast</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map = L.map('map', {
            zoomAnimation: true,
            wheelPxPerZoomLevel: 500,  // Even more pixels needed for zoom level change
            wheelDebounceTime: 100,    // Longer delay for smoother feel
            scrollWheelZoom: 'center', // Zoom towards mouse position
            zoomDelta: 0.25,          // Smaller zoom steps
            zoomSnap: 0.25           // Snap to smaller increments
        }).setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        let countryLayer = null;
        const dataManager = new DataManager();
        let currentYear = 1000;

        async function loadData(year) {
            return await dataManager.getData(year);
        }

        function filterByYear(data, year) {
            if (!data) return null;
            
            return {
                type: data.type,
                features: data.features.filter(feature => {
                    const startYear = feature.properties.gwsyear;
                    const endYear = feature.properties.gweyear;
                    
                    // For BC years use simple year comparison
                    if (startYear < 0 || endYear < 0) {
                        return startYear <= year && endYear >= year;
                    }
                    
                    // For AD years use exact date comparison
                    const targetDate = new Date(year, 0, 1);
                    const startDate = new Date(
                        startYear,
                        feature.properties.gwsmonth - 1,
                        feature.properties.gwsday
                    );
                    const endDate = new Date(
                        endYear,
                        feature.properties.gwemonth - 1,
                        feature.properties.gweday
                    );

                    return startDate <= targetDate && endDate > targetDate;
                })
            };
        }

        // Color Management System
        const ColorManager = {
            storageKey: 'countryColors',
            defaultColors: {
            },

            generateColor() {
                const hue = Math.floor(Math.random() * 360);
                return `hsl(${hue}, 70%, 50%)`;
            },

            getColor(countryName) {
                const colors = this.loadColors();
                if (!colors[countryName]) {
                    colors[countryName] = this.generateColor();
                    this.saveColors(colors);
                }
                return colors[countryName];
            },

            setCustomColor(countryName, color) {
                const colors = this.loadColors();
                colors[countryName] = color;
                this.saveColors(colors);
            },

            loadColors() {
                const stored = localStorage.getItem(this.storageKey);
                return stored ? JSON.parse(stored) : { ...this.defaultColors };
            },

            saveColors(colors) {
                localStorage.setItem(this.storageKey, JSON.stringify(colors));
            },

            resetColors() {
                localStorage.setItem(this.storageKey, JSON.stringify(this.defaultColors));
            }
        };

        let currentContrast = 0.7;

        function updateContrast(value) {
            if (!countryLayer) return;
            
            const opacity = value / 100;
            countryLayer.eachLayer(function(layer) {
                layer.setStyle({
                    fillOpacity: opacity
                });
            });
        }

        function style(feature) {
            const countryName = feature.properties.cntry_name;
            return {
                fillColor: ColorManager.getColor(countryName),
                weight: 2,
                opacity: 1,
                color: 'white',
                fillOpacity: currentContrast
            };
        }

        function onEachFeature(feature, layer) {
            if (feature.properties && feature.properties.cntry_name) {
                layer.bindPopup(`
                    <strong>Country:</strong> ${feature.properties.cntry_name}<br>
                    <strong>Start Year:</strong> ${feature.properties.gwsyear}<br>
                    <strong>End Year:</strong> ${feature.properties.gweyear}
                `);
            }
        }

        async function updateMap() {
            const year = parseInt(document.getElementById('yearInput').value);
            if (isNaN(year)) {
                alert('Please enter a valid year');
                return;
            }
            currentYear = year;

            // Clear existing layer completely
            if (countryLayer) {
                map.removeLayer(countryLayer);
                countryLayer = null;
            }

            // Clear any existing features
            map.eachLayer((layer) => {
                if (layer instanceof L.GeoJSON) {
                    map.removeLayer(layer);
                }
            });

            document.getElementById('loading').style.display = 'block';

            try {
                const data = await loadData(year);
                if (!data) {
                    throw new Error('Failed to load data');
                }

                const filteredData = filterByYear(data, year);
                if (!filteredData || !filteredData.features || filteredData.features.length === 0) {
                    alert('No data available for this year');
                    return;
                }

                // Create new layer
                countryLayer = L.geoJSON(filteredData, {
                    style: function(feature) {
                        const countryName = feature.properties.cntry_name;
                        return {
                            fillColor: ColorManager.getColor(countryName),
                            weight: 2,
                            opacity: 1,
                            color: 'white',
                            fillOpacity: 0.7
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        const properties = feature.properties;
                        const startYear = properties.gwsyear < 0 ? Math.abs(properties.gwsyear) + " BC" : properties.gwsyear;
                        const endYear = properties.gweyear < 0 ? Math.abs(properties.gweyear) + " BC" : properties.gweyear;
                        
                        const popupContent = `
                            <h3>${properties.cntry_name}</h3>
                            <p><strong>Start:</strong> ${startYear}</p>
                            <p><strong>End:</strong> ${endYear}</p>
                        `;
                        layer.bindPopup(popupContent);
                    }
                }).addTo(map);

                // Update contrast
                updateContrast(document.getElementById('contrastSlider').value);
            } catch (error) {
                console.error('Error updating map:', error);
                alert('Error updating map: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchText = e.target.value.toLowerCase();
            if (countryLayer) {
                countryLayer.eachLayer(layer => {
                    const countryName = layer.feature.properties.cntry_name.toLowerCase();
                    if (countryName.includes(searchText)) {
                        layer.setStyle({
                            weight: 4,
                            color: '#ff0000'
                        });
                    } else {
                        layer.setStyle(style(layer.feature));
                    }
                });
            }
        });

        document.getElementById('yearInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                updateMap();
            }
        });

        document.getElementById('updateButton').addEventListener('click', updateMap);

        // Automatically click the Update Map button when the page loads
        window.addEventListener('load', function() {
            document.getElementById('updateButton').click();
        });

        function changeYear(delta) {
            const yearInput = document.getElementById('yearInput');
            const newYear = parseInt(yearInput.value) + delta;
            yearInput.value = newYear;
            updateMap();
        }

        function updateYear(year) {
            document.getElementById('yearInput').value = year;
            updateMap();
        }
    </script>
</body>
</html>
